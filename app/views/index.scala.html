@(message: String)

    @main("Welcome to Nmap Scan") {

        <div>

            @*Scan Hosts*@
            <div id="idInputScanHostsError"></div>
            <div style="padding:0 0 10px;">
                <input type="text" name="scanHosts" value="" id="idInputScanHosts" style="width: 50%"/>
                <input type="submit" value="Scan Host(s)" id="idSubmitScanHosts"/>
            </div>

            @*Display host history*@
            <div id="idNmaphostHistoryError"></div>
            <div style="padding:0 0 10px;">
                <input type="text" name="hostHistory" value="" id="idNmaphostHistory" style="width: 20%"/>
                <input type="button" value="Host History" id="idBtnGetHostHistory"/>
            </div>
            <div style="padding:0 0 10px;">
                <input type="button" value="Reset" id="idBtnResetEverything"/>
            </div>


            <div id="idTransactionsDiaplayContainer">

            </div>
        </div>

        <script type="text/javascript">
        $(document).ready(function () {
            //-- globally set the content type
            $.ajaxSetup({
            contentType: "application/json; charset=utf-8"
            });

            window.nmapscanObj = new nmapscan();
            nmapscanObj.initReset();
            nmapscanObj.initProcessHostScanRequest();
            nmapscanObj.initProcessHostHistoryScanRequest();
        });

        </script>
    }
